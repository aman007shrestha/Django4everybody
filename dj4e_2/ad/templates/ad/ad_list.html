{% extends 'base.html' %}
{% block content %}
<h1>Ads</h1>
<p>
	{% if ad_list %}
	<ul>
		{% for ad in ad_list %}
		<li>
			<a href="{% url 'ads:ad-detail' ad.id %}">{{ad.title}}</a>
			{% if ad.owner == user %}
			(<a href="{% url 'ads:ad-update' ad.id %}">Edit</a> | 
			<a href="{% url 'ads:ad-delete' ad.id %}">Delete</a>)
			{% endif %}
		</li>
		{% endfor %}
	</ul>
	{% else %}
	There are no ads in the database
	{% endif %}
</p>
<p>
	<a href="{% url 'ads:ad-create' %}">Add an ad</a>
</p>
{% endblock content %}
