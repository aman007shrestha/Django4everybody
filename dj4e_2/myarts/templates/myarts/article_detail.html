{% extends 'base.html' %}
{% block content %}
	
	<article class="media content-section">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="#">{{ object.owner }}</a>
	      <small class="text-muted">{{ object.created_at|date:"F d, Y" }}</small>
	      	{% if request.user == object.owner %}
	        		<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'myarts:article-update' object.id %}">Update</a>
	        		<a class="btn btn-danger btn-sm mt-1 mb-1 " href="{% url 'myarts:article-delete' object.id %}">Delete</a>

	   		{% endif %}
	    </div>
	    <h2 class="article-title">{{ object.title }}</h2>
	    <p class="article-content">{{ object.text }}</p>
	   	  </div>
	  
	</article>
{% endblock content %}
