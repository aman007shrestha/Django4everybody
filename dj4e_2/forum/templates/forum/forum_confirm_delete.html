{% extends "base.html" %}
{% block content %}
<h1>Delete Forum</h1>

<p>Are you sure you want to delete</p>
<p>{{ forum }} ?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'forum:main' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
